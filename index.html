<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta />
    <title>Pokemon Search</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./pokeball.jpg" type="image/x-icon" />
  </head>
  <body>
    <div class="header-body">
      <h1 id="titleName">Search your Pokémon</h1>
      <div id="search-area">
        <form onsubmit="fetchData(); return false;">
          <input
            id="search"
            type="text"
            placeholder="enter pokemon name or id"
          />
          <button id="searchbtn" type="submit">Search</button>
        </form>
      </div>
    </div>
    <br />
    <div class="alter-box">
      <h2 id="alter">Invalid Pokémon Name</h2>
      <h2 id="alter-number">Invalid Pokémon Id</h2>
    </div>
    <h2 id="info">You get the basic Pokémon data here!</h2>
    <br />
    <h2 id="poke-info">There are upto 1025 Pokémons you can explore!</h2>

    <div id="box">
      <br />

      <div class="container">
        <div class="left-container"><img src="" id="pokemon" /></div>
        <br />
        <div class="right-container">
          <h2 id="poke-name"></h2>
          <h2 id="poke-height"></h2>
          <h2 id="poke-weight"></h2>
          <h2 id="poke-power-type"></h2>
          <h2 id="poke-power"></h2>
          <h2 id="poke-hp"></h2>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
