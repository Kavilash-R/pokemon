<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Search</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./pokeball.jpg" type="image/x-icon" />
  </head>
  <body>
    <div class="header-body">
      <h1 id="titleName">Search your Pokemon</h1>
      <div id="search-area">
        <input
          id="search"
          type="text"
          placeholder="type pokemon name or number"
        />
        <button id="searchbtn" onclick="fetchData()">Search</button>
      </div>
    </div>
    <br />
    <div class="alter-box">
      <h3 id="alter">Invalid Pokemon Name</h3>
      <h3 id="alter-number">Invalid Pokemon Number</h3>
    </div>

    <div id="box">
      <br />
      <br />
      <div class="container">
        <div class="left-container"><img src="" id="pokemon" /></div>
        <br />
        <div class="right-container">
          <h3 id="poke-name"></h3>
          <h3 id="poke-height"></h3>
          <h3 id="poke-weight"></h3>
          <h3 id="poke-power-type"></h3>
          <h3 id="poke-power"></h3>
          <h3 id="poke-hp"></h3>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
